<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de URLs</title>
</head>
<body>
    <h1>Exemplo de URLs Absolutas e Relativas</h1>

    <!-- URL Absoluta -->
    <p>
        Este é um link para uma URL absoluta:
        <a href="https://www.apple.com/br/">Apple</a>
    </p>

    <!-- URL Relativa -->
    <p>
        Este é um link para uma URL relativa:
        <a href="index.html">Arquivo Relativo</a>
    </p>

    <!-- URL Relativa com caminho -->
    <p>
        Este é um link para uma URL relativa com caminho:
        <a href="/aula-3-elementos-de-paragrafo-e-titulo/grecia.html">Outro Arquivo Relativo</a>
    </p>
</body>
</html>
